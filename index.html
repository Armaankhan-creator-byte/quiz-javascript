<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@1,700&family=Ubuntu&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="heading">welcome to the world of Quiz</div>
    <div class="container">
      <div class="form-group">
        <label for="exampleFormControlSelect2"
          >Q1. In which year javscript was developed?</label
        >
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>a)1995</option>
          <option>b)1998</option>
          <option>c)2000</option>
        </select>

        <input
          type="text"
          id="inputanswer"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <button type="button" id="btn" class="btn btn-success">Evaluate</button>
      <div id="scoree"></div>

      <div class="form-group">
        <label for="exampleFormControlSelect2"
          >Q.2 Is JavaScript a dynamically typed language?</label
        >
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>a)yes</option>
          <option>b)no</option>
          <option>c)both</option>
        </select>

        <input
          type="text"
          id="inputanswer1"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <button type="button" id="btn1" class="btn btn-success">Evaluate</button>
      <div id="scoree1"></div>

      <div class="form-group">
        <label for="exampleFormControlSelect2"
          >Q.3 what is the typeof NaN ?</label
        >
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>a)Number</option>
          <option>b)object</option>
          <option>c)string</option>
        </select>

        <input
          type="text"
          id="inputanswer2"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <button type="button" id="btn2" class="btn btn-success">Evaluate</button>
      <div id="scoree2"></div>
      <div class="form-group">
        <label for="exampleFormControlSelect2"
          >Q.4 can we name a variable using number at the start ?</label
        >
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>a)yes</option>
          <option>b)no</option>
          <option>c)may be</option>
        </select>

        <input
          type="text"
          id="inputanswer3"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <button type="button" id="btn3" class="btn btn-success">Evaluate</button>
      <div id="scoree3"></div>
      <div class="form-group">
        <label for="exampleFormControlSelect2"
          >Q.5 what is the typeof Null ?</label
        >
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>a)Number</option>
          <option>b)object</option>
          <option>c)string</option>
        </select>

        <input
          type="text"
          id="inputanswer4"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <button type="button" id="btn4" class="btn btn-success">Evaluate</button>
      <div id="scoree4"></div>

      <button type="button" id="finalbutton" class="btn btn-success">Evaluate your result</button>
      <div id="answer"></div>
    </div>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
